<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="welcomeStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>src="https://www.paypal.com/sdk/js?client-id=Acayc5uYOLXNydlUplMuYdXKVKwxuG1krYrmc6_m9FUwIx7Rk_6zOLFzF4_YdZFSdWRfbt0_pf0wOcXb&components=buttons&vault=true&intent=subscription"</script>
	<title>Welcome</title>
	<img src="logo.png" align="center"/>
</head>

<body>
	
	<div class="main">
		<p class="welcomeFont" align="center">Create your login</p>
		<form class="form1">
			<input class="usernameEnter" id="usernameEnter" type="text" align="center" placeholder="Enter a username">
			<input class="pwEnter" id="pwEnter" type="text" align="center" placeholder="Enter a password">
			<input class="pwConfirm" id="pwConfim" type="text" align="center" placeholder="Confirm your password">
			<a class="submit" align="center" onclick="">Submit</a>
    
     
		<div id="smart-button-container">
			<div style="text-align: center;">
			<div id="paypal-button-container"></div>
			</div>
		</div>
	</div>
</body>
<script src="https://www.paypal.com/sdk/js?client-id=Acayc5uYOLXNydlUplMuYdXKVKwxuG1krYrmc6_m9FUwIx7Rk_6zOLFzF4_YdZFSdWRfbt0_pf0wOcXb&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"amount":{"currency_code":"USD","value":54}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(orderData) {
            
            // Full available details
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

            // Show a success message within this page, e.g.
            const element = document.getElementById('paypal-button-container');
            element.innerHTML = '';
            element.innerHTML = '<h3>Thank you for your payment!</h3>';

            // Or go to another URL:  actions.redirect('thank_you.html');
            
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
</script>
</html>
