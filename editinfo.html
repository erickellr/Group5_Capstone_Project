<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="editinfo.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="text/javascript" src="editinfo.js"></script>
  <title>edit member info</title>
  <img src="logo.png" class="center"/>
</head>

<body>
  <div class="main">
    <p class="welcomeFont" align="center">Please edit your member information below</p>
    <form class="form1">
      <input class="usernameBox" id="username" type="text" align="center" placeholder="ENTER CURRENT USERNAME">
      <input class="usernameBox" id="FN" type="text" align="center" placeholder="Edit First Name">
      <input class="usernameBox" id="LN" type="text" align="center" placeholder="Edit Last Name">
      <input class="usernameBox" id="email" type="text" align="center" placeholder="Edit Email Address">
	  <input class="usernameBox" id="street" type="text" align="center" placeholder="Edit Street Address">
	  <input class="usernameBox" id="city" type="text" align="center" placeholder="Edit City">
	  <input class="usernameBox" id="state" type="text" align="center" placeholder="Edit State">
      <input class="usernameBox" id="zip" type="text" align="center" placeholder="Edit Zip Code">
      
      <a class="submit" align="center" onclick="editInfo()">Submit Edits</a>
      <a class="createSubmit" align="center" onclick="location.href='index.html';">Exit</a>
      <div id="serverRespo"></div>
      <div id="result" align="center"><span style="color:red" id="output1"></span></div> 
    </div>
</body>
</html>
